<!-- 
    Write an interface to create a list from user input.
    For every list item:
    Ask a user about its content using prompt.
    Create the <li> with it and add it to <ul>.
    Continue until the user cancels the input (by pressing Esc or via an empty entry).
    All elements should be created dynamically.
    If a user types HTML-tags, they should be treated like a text.
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List Item</title>
  </head>
  <body>
    <h2>Create List Items</h2>
    <script>
      let ul = document.createElement("ul");
      document.body.append(ul);
      

      while (true) {
        let data = prompt("Enter the text to add in text");
        if (!data) {
        //   let newtext = document.createTextNode("Nothing To added in");
        //   document.body.appendChild(newtext)
          break;
        }
        let li = document.createElement("li");
        li.textContent = data;
        ul.append(li);
      }
    </script>
  </body>
</html>
